    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-inner-pages">

        </div>

    <!-- End Header -->

    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
            <div class="container">

                <div class="d-flex justify-content-between align-items-center">
                    <h2>Transactions History</h2>
                    <ol>
                        <li><a href="index.html">Home</a></li>
                        <li>Transactions</li>
                    </ol>

                </div>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Transaction Id</th>
                            <th>Amount</th>

                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transaction data will be inserted here using JavaScript -->
                    </tbody>
                </table>

                <script>
                    // Sample transaction data (replace this with your actual data)
                    const transactions = [{
                        date: '2023-10-25',
                        description: 'Purchase item A',
                        transactionid: 'ABS6754226',
                        amount: 50.00
                    }, {
                        date: '2023-10-24',
                        description: 'Deposit',
                        transactionid: 'XTE634809',
                        amount: 100.00
                    }, {
                        date: '2023-10-23',
                        description: 'Withdrawal',
                        transactionid: 'XWQ784526',
                        amount: -30.00
                    }, ];

                    const tableBody = document.getElementById("transaction-table").getElementsByTagName('tbody')[0];

                    // Loop through the transactions and populate the table
                    transactions.forEach(transaction => {
                        const row = tableBody.insertRow(tableBody.rows.length);
                        const dateCell = row.insertCell(0);
                        const descriptionCell = row.insertCell(1);
                        const transactionid = row.insertCell(2);
                        const amountCell = row.insertCell(3);

                        dateCell.innerHTML = transaction.date;
                        descriptionCell.innerHTML = transaction.description;
                        transactionid.innerHTML = transaction.transactionid;
                        amountCell.innerHTML = transaction.amount.toFixed(2); // Format the amount with 2 decimal places
                    });
                </script>

            </div>
        </section>
        <!-- End Breadcrumbs -->
